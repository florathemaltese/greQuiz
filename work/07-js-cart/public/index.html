<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kittenland</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
<header>
    <h1>Welcome to Kittenland!</h1>
    <button class="button-viewcart">Cart</button>
</header>
<main>
    <ul class="products"></ul>
    <div class="cartframe not-displayed">
        <div class="cart-message"></div>
        <ul class="cart"></ul>
        <div class="cart-totalprice"></div>
        <button class="button-checkout not-displayed">Checkout</button>
        <button class="button-hidecart">Hide Cart</button>
    </div>
</main>
</body>
</html>
